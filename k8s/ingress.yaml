apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-api
  namespace: rag
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-write-timeout: "60"
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
    # nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  rules:
    - host: rag-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qdrantdb
                port:
                  number: 6333
    - host: rag-api.local
      http:
        paths:
          - path: /rag-api
            # - path: /rag-api(/|$)(.*)
            # pathType: ImplementationSpecific
            pathType: Prefix
            backend:
              service:
                name: rag-api
                port:
                  number: 8000

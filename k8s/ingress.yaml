apiVersion: v1
kind: Namespace
metadata:
  name: rag
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-api
  namespace: rag
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-write-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: rag-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rag-api
                port:
                  number: 80
